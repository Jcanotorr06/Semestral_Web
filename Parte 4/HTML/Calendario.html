<body>
     <nav class="navbar navbar-expand-lg navbar-light justify-content-end" style="background-color: rgb(197, 196, 196);">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <a class="navbar-brand">Plataforma virtual css</a>  
        </div>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
          <ul class="navbar-nav text-right">
              <li class="navbar-item active">
                  <a class="nav-link" href="Inicio.html">Inicio</a>
              </li>
              <li class="navbar-item active">
                  <a class="nav-link" href="Agendar.html">Agendar cita</a>
              </li>
              <li class="navbar-item active">
                  <a class="nav-link" href="Iniciarsesion.html">Cerrar sesión</a>
              </li>
          </ul>
       </div>

    <div class="sidenav">
        <div class="container-fluid">
           <div class="row">
             <div class="col-md-12 titulo">
                      <h3>Agendar cita</h3>
             </div>
                 <div class="col-md-12 subtitulo">
                      <h5>2. Fecha y hora</h5>
                 </div>
            </div>
            <div class="col-md-12 titulo">
               <div class="text-nowrap" style="width: 34rem;">
                  <div class="app">
                     <div class="app__main">
                          <div class="calendar">
                              <div id="calendar"></div>
                          </div>
                    </div>
                 </div>
             </div>
            </div>
        </div>

     </div>
     <div class="main">
        <div class="col-xs-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>Duración de la cita</label>
                    <input type="text" class="form-control" placeholder="1 hora" disabled>
                 </div>
                 <div class="form-row">
                    <div class="form-group col-md-12">
                       <label>Hora de la cita</label>
                    </div>
                    <div class="form-group col-md-12">
                      <div class="btn-group-vertical btn-group-toggle d-flex" data-toggle="buttons">
                         <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" autocomplete="off"> 11:00 a.m.
                          </label>
                          <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" autocomplete="off"> 1:00 p.m.
                          </label>
                          <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off"> 2:00 p.m.
                          </label>
                          <label class="btn btn-secondary">
                           <input type="radio" name="options" id="option3" autocomplete="off"> 3:00 p.m.
                         </label>
                         <label class="btn btn-secondary">
                           <input type="radio" name="options" id="option3" autocomplete="off"> 4:00 p.m.
                         </label>
                         <label class="btn btn-secondary">
                           <input type="radio" name="options" id="option3" autocomplete="off"> 5:00 p.m.
                         </label>
                       </div>
                    </div>
                 </div>
                 <hr style="border-width:0;">
                 <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-12 boton">
                          <a class="btn btn-dark" href="Inicioagendado.html">Agendar</a>
                      </div>   
                    </div>    
                 </div>
              </form>
           </div>
        </div>
     </div>
